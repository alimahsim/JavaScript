<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="days-head header">
		<p>Days</p>
		<div class='days style' data-dayNums='day'>
			<div>1</div>
			<div>2</div>
			<div>3</div>

			<div>11</div>
			<div>12</div>

			<div>14</div>
			<div>15</div>
			<div>16</div>
			<div>17</div>
			<div>18</div>
			<div>19</div>
			<div>20</div>
			<div>21</div>
			<div>22</div>
			<div>23</div>
			<div>24</div>
			<div>25</div>
			<div>26</div>
			<div>27</div>
			<div>28</div>
			<div>29</div>
			<div>30</div>
			<div>31</div>
		</div>
	</div>
	<div class="monthes-head header">
		<p>Monthes</p>
		<div class='monthes style' data-MonthNums='month'>
			<div>January</div>
			<div>February</div>
			<div>March</div>
			<div>April</div>
			<div>May</div>
			<div>June</div>
			<div>July</div>
			<div>August</div>
			<div>September</div>
			<div>October</div>
			<div>November</div>
			<div>December</div>
		</div>
	</div>
	<div class="years-head header">
		<p>Years</p>
		<div class='years style' data-yearNums='year'>
			<div>2010</div>
			<div>2011</div>
			<div>2012</div>
			<div>2013</div>
			<div>2014</div>
			<div>2015</div>
			<div>2016</div>
			<div>2017</div>
			<div>2018</div>
			<div>2019</div>
			<div>2020</div>
			<div>2021</div>
			<div>2022</div>
			<div>2023</div>
		</div>
	</div>
	<div class="summery header">
		<p>Summery</p>
		<p class="style" data-summery="sum"></p>
	<script src="./app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Converter</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    
    <div class="wrapper">
        <div class="first-box">
            <div class="box-right">
                <h4>The Current Epoch Unix Timestamp</h4>
                <p>Enter a Timestamp</p>
                <input type="number">
                <p>Supports Unix timestamps in seconds, <br> milliseconds, microseconds and nanoseconds.
                </p>
                <button class="convert">Convert</button>
            </div>
            <div class="box-left">
                <h4>SECONDS SINCE JAN 01 1970. (UTC)
                </h4>
                <div id="timing"></div>
            </div>    
        </div>
        <div class="second-box"> 
            <div class="table">
                <table>
                    <tr>
                        <td>Format</td>
                        <td id="timeformat"></td>
                    </tr>
                    <tr>
                        <td>GMT</td>
                        <td id="timegmt"></td>
                    </tr>
                    <tr>
                        <td>Your Time Zone</td>
                        <td id="timezone"></td>
                    </tr>
                    <tr>
                        <td>Relative</td>
                        <td id="relaive"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
